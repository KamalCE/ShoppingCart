<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please login in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="username" ng-model="loginData.email" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" ng-model="loginData.password" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(loginData,'/')">Sign in</button>
      </form>

    </div>
